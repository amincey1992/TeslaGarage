<!DOCTYPE html>
<html>
<head>
    <title>Tesla App</title>
    <link rel="stylesheet" href="teslaApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <h1 id="title">Mincey Garage</h1>


    <div class="split left">
        <div class="centered">
            <div class="portrait-crop"> 
                <img id="flipped" src="model3-trimmy.png">
            </div>
            <h2 style="margin: 0;margin-top: 110px;background:white;padding-bottom:20px;padding-top:20px;">Artemis</h2>
            <div class="buttons">
                <div id="charging1" class="fa"></div><p style="margin-left: 5px;display:inline;margin-bottom: 5px;">100%</p>
                <br/>
                <br/>
                <button class="pulse">Unlock</button>
                <br/>
                <br/>
                <button class="pulse">Open Frunk</button>
                <br/>
                <br/>
                <button class="pulse">Open Trunk</button>
                <br/>
                <br/>
                <button class="pulse">Turn On Climate</button>
            </div>
        </div>
    </div>

    <div class="split right">
        <div class="centered">
            <div class="portrait-crop"> 
                <img src="modely-trimmy.png">
            </div>
            <h2 style="margin: 0;margin-top: 110px;background:white;padding-bottom:20px;padding-top:20px;">Maze</h2>
            <div class="buttons">
                <div id="charging2" class="fa"></div>   100%
                <br/>
                <br/>
                <button class="pulse">Unlock</button>
                <br/>
                <br/>
                <button class="pulse">Open Frunk</button>
                <br/>
                <br/>
                <button class="pulse">Open Trunk</button>
                <br/>
                <br/>
                <button class="pulse">Turn On Climate</button>
            </div>

        </div>
    </div>

    <script>
        function chargebattery() {
            var a;
            a = document.getElementById("charging1");
            a.innerHTML = "&#xf244;";
            setTimeout(function () {
                a.innerHTML = "&#xf243;";
            }, 1000);
            setTimeout(function () {
                a.innerHTML = "&#xf242;";
            }, 2000);
            setTimeout(function () {
                a.innerHTML = "&#xf241;";
            }, 3000);
            setTimeout(function () {
                a.innerHTML = "&#xf240;";
            }, 4000);

            var b;
            b = document.getElementById("charging2");
            b.innerHTML = "&#xf244;";
            setTimeout(function () {
                b.innerHTML = "&#xf243;";
            }, 1000);
            setTimeout(function () {
                b.innerHTML = "&#xf242;";
            }, 2000);
            setTimeout(function () {
                b.innerHTML = "&#xf241;";
            }, 3000);
            setTimeout(function () {
                b.innerHTML = "&#xf240;";
            }, 4000);
        }
        chargebattery();
        setInterval(chargebattery, 5000);
    </script>
</body>
</html>
